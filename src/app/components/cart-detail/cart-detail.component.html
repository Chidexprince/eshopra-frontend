<!-- cart mini area start -->
<div class="cartmini__area tp-all-font-roboto">
    <div class="cartmini__wrapper d-flex justify-content-between flex-column">
        <div class="cartmini__top-wrapper">
            <div class="cartmini__top p-relative">
                <div class="cartmini__top-title">
                    <h4>Shopping cart</h4>
                </div>
                <div class="cartmini__close">
                    <button type="button" class="cartmini__close-btn cartmini-close-btn"><i
                            class="fal fa-times"></i></button>
                </div>
            </div>
            <div class="cartmini__shipping">
                <p> Free Shipping for all orders over <span>$100</span></p>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                        data-width="0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <div class="cartmini__widget">
                <div class="cartmini__widget-item" *ngIf="cartItems.length">
                    <div class="d-flex flex-column">
                        <div class="d-flex mb-1" *ngFor="let cartItem of cartItems">
                            <span class="cartmini__thumb">
                                <a>
                                    <img src={{cartItem.imageUrl}} alt={{cartItem.name}}>
                                </a>
                            </span>

                            <div class="cartmini__content">
                                <h5 class="cartmini__title"><a>{{cartItem.name}}</a>
                                </h5>
                                <div class="cartmini__price-wrapper">
                                    <span class="cartmini__price mr-10">{{cartItem.unitPrice.toFixed(2) | currency:
                                        'USD'}}</span>
                                    <span class="cartmini__quantity"> X {{cartItem.quantity}}</span>
                                </div>

                            </div>
                            <a href="#" class="cartmini__del"><i class="fa-regular fa-xmark"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- for wp -->
            <!-- if no item in cart -->
            <div class="cartmini__empty text-center d-none">
                <img src="assets/img/product/cartmini/empty-cart.png" alt="">
                <p>Your Cart is empty</p>
                <a class="tp-btn">Go to Shop</a>
            </div>
        </div>
        <div class="cartmini__checkout">
            <div class="cartmini__checkout-title mb-30">
                <h4>Subtotal:</h4>
                <span>{{totalPrice.toFixed(2) | currency: 'USD'}}</span>
            </div>
            <div class="cartmini__checkout-btn">
                <a routerLink="/cart" class="tp-btn mb-10 w-100">view cart</a>
                <a routerLink="/checkout" class="tp-btn tp-btn-border w-100"> checkout</a>
            </div>
        </div>
    </div>
</div>
<!-- cart mini area end -->
