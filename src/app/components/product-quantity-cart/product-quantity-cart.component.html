<div class="tp-product-quantity mt-10 mb-10" *ngIf="cartItem?.quantity">
    <button class="tp-cart-minus" (click)="decreaseQuantity(product)">
        <svg width="10" height="2" viewBox="0 0 10 2" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path d="M1 1H9" stroke="currentColor" stroke-width="1.5"
                stroke-linecap="round" stroke-linejoin="round" />
        </svg>
    </button>
    <input class="tp-cart-input" type="text" readonly [value]="cartItem?.quantity || 1">
    <button class="tp-cart-plus" (click)="increaseQuantity(product)" [disabled]="cartItem?.quantity == 10">
        <svg width="10" height="10" viewBox="0 0 10 10" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path d="M5 1V9" stroke="currentColor" stroke-width="1.5"
                stroke-linecap="round" stroke-linejoin="round" />
            <path d="M1 5H9" stroke="currentColor" stroke-width="1.5"
                stroke-linecap="round" stroke-linejoin="round" />
        </svg>
    </button>
</div>
