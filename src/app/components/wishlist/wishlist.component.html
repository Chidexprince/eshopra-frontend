<main>

    <!-- breadcrumb area start -->
    <section class="breadcrumb__area include-bg pt-20 pb-50">
        <div class="container">
            <div class="row">
                <div class="col-xxl-12">
                    <div class="breadcrumb__content p-relative z-index-1">
                        <h3 class="breadcrumb__title">Wishlist</h3>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- breadcrumb area end -->

    <!-- cart area start -->
    <section class="tp-cart-area pb-120">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="tp-cart-list mb-45 mr-30">
                        <div class="text-center" *ngIf="wishlistItems?.length == 0">
                            <div class="tp-error-thumb">
                                <img src="assets/img/error/error.png" alt="error">
                            </div>
                            <h4>No products found in wishlist</h4>
                        </div>

                        <table class="table" *ngIf="wishlistItems.length > 0">
                            <thead>
                                <tr>
                                    <th colspan="2" class="tp-cart-header-product">Product</th>
                                    <th class="tp-cart-header-price">Price</th>
                                    <th>Action</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let wishlistItem of wishlistItems">
                                    <!-- img -->
                                    <td class="tp-cart-img"><a > <img
                                                src={{wishlistItem.imageUrl}} alt=""></a></td>
                                    <!-- title -->
                                    <td class="tp-cart-title"><a >{{wishlistItem.name}}</a>
                                    </td>
                                    <!-- price -->
                                    <td class="tp-cart-price"><span>{{wishlistItem.unitPrice | currency}}</span></td>


                                    <td class="tp-cart-add-to-cart">
                                        <button type="button" class="tp-btn tp-btn-2 tp-btn-blue"
                                            (click)="addToCart(wishlistItem)">Add To Cart</button>
                                    </td>

                                    <!-- action -->
                                    <td class="tp-cart-action">
                                        <button class="tp-cart-action-btn" type="button"
                                            (click)="removeFromWishlist(wishlistItem)">
                                            <svg width="10" height="10" viewBox="0 0 10 10" fill="none"
                                                xmlns="http://www.w3.org/2000/svg">
                                                <path fill-rule="evenodd" clip-rule="evenodd"
                                                    d="M9.53033 1.53033C9.82322 1.23744 9.82322 0.762563 9.53033 0.46967C9.23744 0.176777 8.76256 0.176777 8.46967 0.46967L5 3.93934L1.53033 0.46967C1.23744 0.176777 0.762563 0.176777 0.46967 0.46967C0.176777 0.762563 0.176777 1.23744 0.46967 1.53033L3.93934 5L0.46967 8.46967C0.176777 8.76256 0.176777 9.23744 0.46967 9.53033C0.762563 9.82322 1.23744 9.82322 1.53033 9.53033L5 6.06066L8.46967 9.53033C8.76256 9.82322 9.23744 9.82322 9.53033 9.53033C9.82322 9.23744 9.82322 8.76256 9.53033 8.46967L6.06066 5L9.53033 1.53033Z"
                                                    fill="currentColor" />
                                            </svg>
                                            <span> Remove</span>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="tp-cart-bottom" *ngIf="wishlistItems.length > 0">
                        <div class="row align-items-end">
                            <div class="col-xl-6 col-md-4">
                                <div class="tp-cart-update">
                                    <a routerLink="/cart" class="tp-cart-update-btn">Go To Cart</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- cart area end -->

</main>
